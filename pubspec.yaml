name: mania
description: Mania is an application which help streamers

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.3

  # ---

  google_sign_in: ^5.1.1
  firebase_core: ^1.7.0
  firebase_analytics: ^8.3.3
  firebase_auth: ^3.1.2
  firebase_messaging: ^10.0.8
#  cloud_firestore: ^0.12.9+5

dev_dependencies:
  flutter_test:
    sdk: flutter

  # ---

  flutter_launcher_icons: ^0.9.2

flutter_icons:
  android: true
  ios: true
  image_path_android: "assets/icon/icon.png"
  image_path_ios: "assets/icon/icon.png"
  adaptive_icon_background: 'assets/icon/ic_background.png'
  adaptive_icon_foreground: 'assets/icon/ic_foreground.png'

flutter:

  uses-material-design: true

  assets:
    - assets/icon/
    - assets/images/

  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/assets-and-images/#resolution-aware.

  # For details regarding adding assets from package dependencies, see
  # https://flutter.dev/assets-and-images/#from-packages

